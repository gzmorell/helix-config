theme = "onedark"

[editor]
scrolloff = 3
mouse = true
middle-click-paste = true
scroll-lines = 3
shell =  ["nu", "-c"]
line-number = "absolute"
cursorline = true
gutters = ["diagnostics", "line-numbers"]
auto-completion = true
auto-format = true
idle-timeout = 400
completion-trigger-len = 2
auto-info = true
true-color = true
rulers = []
color-modes = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["position-percentage", "file-name", "position"]
right = ["diagnostics", "selections", "file-encoding", "file-line-ending", "file-type"]

[editor.lsp]
display-messages = true
auto-signature-help = true
display-signature-help-docs = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
parents = false
ignore = false
git-ignore = false
git-global = false
git-exclude = false
# max-depth = None

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.search]
smart-case = true
wrap-around = true

[editor.whitespace]


# or control each character
[editor.whitespace.render]
space = "none"
nbsp = "all"
tab = "all"
tabpad = "all"
newline = "all"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true

[keys.normal]
"ret" = ["open_below", "normal_mode"]
"backspace" = "delete_char_backward"
"del" = "delete_char_forward"

[keys.insert]
"C-b" = "move_prev_word_end"
"C-w" = "move_next_word_start"
"C-l" = "move_char_right"
"C-h" = "move_char_left"
"C-j" = "move_line_down"
"C-k" = "move_line_up"
"C-c" = "normal_mode"
"up" = "move_line_up"
"down" = "move_line_down"
"left" = "move_char_left"
"right" = "move_char_right"
"C-right" = "goto_line_end_newline"
"C-left" = "goto_line_start"
"C-down" = "goto_file_end"
"C-up" = "goto_file_start"
"pageup" = "page_up"
"pagedown" = "page_down"
